{% extends "review/layout.html" %}

{% block title %}{{ form.instance.movie.title|default:"New Review" }} {% endblock %}
{% block content %}
<div class="row">
    <h1>{{ form.instance.movie.title|default:"Add a new review" }}</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button" value="Save">
    </form>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}Review {{ review.id }}{% endblock %}

{% block content %}
    <article>
        <h3><a href="{% url 'review:movie_detail' review.movie.id %}">{{ review.movie }}</a></h3>
        <section>
            <p>Rating: {{review.rating}}</p>
            <p>{{ review.pub_date }}</p>
            <p>{{ review.review_text }}</p>
        <section>
    </article>
{% endblock %}

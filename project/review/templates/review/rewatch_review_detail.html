{% extends "layout.html" %}

{% block title %}Review {{ rewatchreview.id }}{% endblock %}

{% block content %}
    <article>
        <h3><a href="{% url 'review:movie_detail' rewatchreview.movie.id %}">{{ rewatchreview.movie }}</a></h3>
        <section>
            <p>Rating: {{rewatchreview.rating}}</p>
            <p>{{ rewatchreview.pub_date }}</p>
            <p>{{ rewatchreview.review_text }}</p>
            <p>{{ rewatchreview.discovery }}</p>
        <section>
    </article>
{% endblock %}

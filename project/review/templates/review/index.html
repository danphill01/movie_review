{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'review/style.css' %}">
{% if latest_review_list %}
    <ul>
    {% for review in latest_review_list %}
        <li><a href="{% url 'review:review_detail' review.id %}">{{ review }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reviews are available.</p>
{% endif %}
